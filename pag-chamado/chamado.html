    <!DOCTYPE html>
    <html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Chamado</title>
        <link rel="stylesheet" href="/pag-chamado/chamado.css">
    </head>

    <body>
        <div class="container2">
            <h1>Formulário de Chamado</h1>
            <form id="chamado-form">
                <div class="form-group">
                    <label class="label" for="id-alerta">ID do Alerta:</label>
                    <input type="text" id="id-alerta" name="id-alerta" required>
                </div>
                <div class="form-group">
                    <label class="label" for="equipe">Selecionar Equipe:</label>
                    <select id="equipe" name="equipe" required>
                        <option value="">Selecione...</option>
                        <option value="suporte">Suporte Técnico</option>
                        <option value="tecnico">Técnico de Campo</option>
                        <option value="dev">Equipe de Desenvolvimento</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label" for="problema">Descreva o problema:</label>
                    <textarea id="problema" name="problema" required></textarea>
                </div>
                <button type="submit">Enviar Chamado</button>
            </form>
        </div>

        <script src="./chamado.js"></script>
    </body>

    </html>
